<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASFO Slicer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        h1 {
            color: #00bcd4;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #9e9e9e;
            font-size: 0.9em;
        }

        .card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #00bcd4;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .upload-area {
            border: 2px dashed #424242;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #252525;
        }

        .upload-area:hover {
            border-color: #00bcd4;
            background: #2a2a2a;
        }

        .upload-area.dragover {
            border-color: #00bcd4;
            background: #2a2a2a;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: #00bcd4;
            color: #121212;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #00acc1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,188,212,0.3);
        }

        button:disabled {
            background: #424242;
            color: #757575;
            cursor: not-allowed;
            transform: none;
        }

        .jobs-list {
            list-style: none;
        }

        .job-item {
            background: #252525;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #424242;
            transition: all 0.3s;
        }

        .job-item:hover {
            transform: translateX(5px);
            border-left-color: #00bcd4;
        }

        .job-item.completed {
            border-left-color: #4caf50;
        }

        .job-item.processing {
            border-left-color: #ff9800;
        }

        .job-item.failed {
            border-left-color: #f44336;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
            margin-left: 10px;
        }

        .status-pending {
            background: #424242;
            color: #9e9e9e;
        }

        .status-processing {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .status-completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-failed {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-card {
            background: #252525;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .info-value {
            font-size: 2em;
            color: #00bcd4;
            font-weight: 600;
        }

        .info-label {
            color: #9e9e9e;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #424242;
            border-top-color: #00bcd4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #757575;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            color: #4caf50;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”§ ASFO Slicer</h1>
            <p class="subtitle">3D Model Slicing Service powered by CuraEngine</p>
        </header>

        <div class="card">
            <h2>ðŸ“Š Status</h2>
            <div class="info-grid" id="statusGrid">
                <div class="info-card">
                    <div class="info-value" id="versionValue">-</div>
                    <div class="info-label">Version</div>
                </div>
                <div class="info-card">
                    <div class="info-value" id="jobsValue">-</div>
                    <div class="info-label">Total Jobs</div>
                </div>
                <div class="info-card">
                    <div class="info-value" id="queueValue">-</div>
                    <div class="info-label">Queued</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>ðŸ“¤ Upload STL File</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¦</div>
                <p>Drop STL file here or click to browse</p>
                <p style="color: #757575; font-size: 0.9em; margin-top: 10px;">Supported: .stl, .STL</p>
                <input type="file" id="fileInput" accept=".stl,.STL">
            </div>
            <button id="uploadBtn" disabled>Upload & Slice</button>
            <div id="uploadStatus"></div>
        </div>

        <div class="card">
            <h2>ðŸ“‹ Recent Jobs</h2>
            <ul class="jobs-list" id="jobsList">
                <li class="empty-state">No jobs yet. Upload an STL file to get started!</li>
            </ul>
        </div>
    </div>

    <script>
        // API base is same origin since UI is served by the API server
        const API_BASE = window.location.origin;
        let selectedFile = null;
        let uploadedStlPath = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStatus();
            setupUpload();
        });

        // Load version and status
        async function loadStatus() {
            try {
                const response = await fetch(`${API_BASE}/version`);
                const data = await response.json();
                document.getElementById('versionValue').textContent = data.version || '-';
                document.getElementById('jobsValue').textContent = 'N/A';
                document.getElementById('queueValue').textContent = '0';
            } catch (error) {
                console.error('Failed to load status:', error);
                document.getElementById('versionValue').textContent = 'Error';
            }
        }

        // Setup file upload
        function setupUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');

            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                if (e.dataTransfer.files.length > 0) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            uploadBtn.addEventListener('click', uploadAndSlice);
        }

        function handleFileSelect(file) {
            if (!file.name.toLowerCase().endsWith('.stl')) {
                showMessage('error', 'Please select an STL file');
                return;
            }
            selectedFile = file;
            document.getElementById('uploadBtn').disabled = false;
            document.getElementById('uploadArea').querySelector('p').textContent = `âœ“ Selected: ${file.name}`;
        }

        async function uploadAndSlice() {
            if (!selectedFile) return;

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span> Uploading...';
            showMessage('success', 'Step 1/2: Uploading STL file...');

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                // Step 1: Upload STL
                const uploadResponse = await fetch(`${API_BASE}/upload-stl`, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    const error = await uploadResponse.json();
                    throw new Error(error.detail || 'Upload failed');
                }

                const uploadResult = await uploadResponse.json();
                uploadedStlPath = uploadResult.stl_path;

                // Step 2: Slice the file
                uploadBtn.innerHTML = '<span class="loading"></span> Slicing...';
                showMessage('success', 'Step 2/2: Slicing with CuraEngine...');

                const sliceResponse = await fetch(`${API_BASE}/slice`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        stl_path: uploadedStlPath,
                        printer_id: 'ender3_01',
                        material: 'PLA',
                        profile: 'standard',
                        nozzle_size: 0.4
                    })
                });

                if (!sliceResponse.ok) {
                    const error = await sliceResponse.json();
                    throw new Error(error.detail || 'Slicing failed');
                }

                const sliceResult = await sliceResponse.json();
                
                // Add to jobs list
                addJobToList(selectedFile.name, sliceResult.gcode_path);
                
                showMessage('success', `âœ“ Slicing complete! G-code saved to: ${sliceResult.gcode_path}`);
                
                // Reset form
                selectedFile = null;
                uploadedStlPath = null;
                document.getElementById('fileInput').value = '';
                document.getElementById('uploadArea').querySelector('p').textContent = 'Drop STL file here or click to browse';

            } catch (error) {
                showMessage('error', 'âœ— ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Slice';
            }
        }

        function addJobToList(filename, gcodePath) {
            const jobsList = document.getElementById('jobsList');
            
            // Remove empty state if present
            const emptyState = jobsList.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Add new job to the top
            const jobItem = document.createElement('li');
            jobItem.className = 'job-item completed';
            jobItem.innerHTML = `
                <strong>${filename}</strong>
                <span class="status-badge status-completed">completed</span>
                <br>
                <small style="color: #9e9e9e;">Completed: ${new Date().toLocaleString()}</small>
                <br>
                <a href="#" onclick="downloadGcode('${gcodePath}', '${filename}'); return false;" style="color: #00bcd4;">ðŸ“¥ Download G-code</a>
                <span style="color: #757575; margin-left: 15px; font-size: 0.9em;">${gcodePath}</span>
            `;
            jobsList.insertBefore(jobItem, jobsList.firstChild);
        }

        function downloadGcode(gcodePath, originalFilename) {
            // Create download link for local file
            showMessage('success', `G-code file: ${gcodePath}\nYou can copy this file to your printer.`);
        }

        function showMessage(type, message) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.className = type;
            statusDiv.textContent = message;
        }
    </script>
</body>
</html>
